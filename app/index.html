<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-top">
          <a class="logo" href="#">
            <img
              class="logo__img"
              src="images/logo.svg"
              alt="logo: Best Tour Plan"
            />
          </a>
          <form class="search" action="#">
            <input
              class="search__input"
              type="text"
              placeholder="Search Location"
            />
            <button class="search__btn">
              <img src="images/search.svg" alt="Icon: search" />
            </button>
          </form>
          <a href="#" class="user">
            <img
              class="user__avatar"
              src="images/avatar.jfif"
              alt="avatar: Nathan"
            />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <ul class="header-menu">
          <li class="header-menu__item">
            <a class="header-menu__link" href="#">All Deals</a>
          </li>
          <li class="header-menu__item">
            <a class="header-menu__link" href="#">Hotels</a>
          </li>
          <li class="header-menu__item">
            <a class="header-menu__link" href="#">Activities</a>
          </li>
          <li class="header-menu__item">
            <a class="header-menu__link" href="#">Hotel Day Packages</a>
          </li>
          <li class="header-menu__item">
            <a class="header-menu__link" href="#">Restaurants</a>
          </li>
          <li class="header-menu__item">
            <a class="header-menu__link" href="#">Events</a>
          </li>
          <li class="header-menu__item">
            <a class="header-menu__link" href="#">Rodrigues</a>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
