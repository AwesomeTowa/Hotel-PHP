<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-top navbar-top">
        <div class="container">
          <div class="header-top__inner">
            <a class="logo" href="#">
              <img
                class="logo__img"
                src="images/logo.svg"
                alt="logo: Best Tour Plan"
              />
            </a>
            <form class="search header__search navbar__search" action="#">
              <input
                class="search__input"
                type="text"
                placeholder="Search Location"
              />
              <button class="search__btn">
                <img src="images/search.svg" alt="Icon: search" />
              </button>
            </form>
            <a href="#" class="user navbar__user">
              <img
                class="user__avatar"
                src="images/avatar.jfif"
                alt="avatar: Nathan"
              />
              <span class="user__name">Nathan</span>
            </a>
            <button class="navbar__btn">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <ul class="header-menu navbar__menu">
        <div class="container">
          <div class="header-menu__inner">
            <li class="header-menu__item">
              <a class="header-menu__link" href="#">All Deals</a>
            </li>
            <li class="header-menu__item">
              <a class="header-menu__link" href="#">Hotels</a>
            </li>
            <li class="header-menu__item">
              <a class="header-menu__link" href="#">Activities</a>
            </li>
            <li class="header-menu__item">
              <a class="header-menu__link" href="#">Hotel Day Packages</a>
            </li>
            <li class="header-menu__item">
              <a class="header-menu__link" href="#">Restaurants</a>
            </li>
            <li class="header-menu__item">
              <a class="header-menu__link" href="#">Events</a>
            </li>
            <li class="header-menu__item">
              <a class="header-menu__link" href="#">Rodrigues</a>
            </li>
          </div>
        </div>
      </ul>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
